<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна пароля</title>
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../Images/logo-axell-logistics-fc-black-background.png" alt="logo" class="logo">
        </div>
        <div class="language-selector">
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="../../Images/UKR.jpg" alt="Language" class="flag-icon"> 
                </button>
                <div class="dropdown-content">
                    <button onclick="changeLanguage('pl')"><img src="../../Images/Poland.png" alt="PL" class="flag-icon"></button>
                    <button onclick="changeLanguage('en')"><img src="../../Images/UK.png" alt="EN" class="flag-icon"></button>
                    <button onclick="changeLanguage('ua')"><img src="../../Images/UKR.jpg" alt="UA" class="flag-icon"></button>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-left">
            <button onclick="window.location.href='departments.html'">відділ</button>
            <button onclick="window.location.href='category.html'">Домашня сторінка</button>
            <button onclick="window.location.href='problem.html'">Проблеми</button>
            <button onclick="window.location.href='improvment.html'">Покращення</button>
            <button onclick="window.location.href='new.html'">Нова ідея</button>
            <div class="dropdown">
                <button>Діаграми</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='problemChart.html'">Проблеми</button>
                    <button onclick="window.location.href='improvmentsChart.html'">Покращення</button>
                    <button onclick="window.location.href='ideasChart.html'">Нова ідея</button>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <button onclick="window.location.href='changePas.html'">Змініть пароль</button>
            <button onclick="logout()">Вийти</button>
        </div>
    </nav>

    <main>
        <div class="password-change">
            <form id="password-change-form">
                <h2>Зміна пароля</h2>
                <label for="OldPassword">Старий пароль</label>
                <input type="password", id="OldPassword", name="OldPassword" required>
                
                <label for="NewPassword">Новий пароль</label>
                <input type="password", id="NewPassword", name="NewPassword" required>

                <label for="ConfirmNewPassword">Підтвердьте новий пароль</label>
                <input type="password", id="ConfirmNewPassword", name="ConfirmNewPassword" required>
                <button type="submit">Змініть пароль</button>
            </form>
        </div>
    </main>

    <script type="module" src="../../js/script.js"></script>
</body>
</html>
