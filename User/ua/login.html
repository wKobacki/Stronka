<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логін</title>
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
    <header>
        <div class="logo-login">
            <img src="../../images/Logo-Axell-Group-red.png" alt="Logo" class="logo">
        </div>
        <div class="language-selector">
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="../../Images/UKR.jpg" alt="Language" class="flag-icon"> 
                </button>
                <div class="dropdown-content">
                    <button onclick="changeLanguage('pl')"><img src="../../Images/Poland.png" alt="PL" class="flag-icon"></button>
                    <button onclick="changeLanguage('en')"><img src="../../Images/UK.png" alt="EN" class="flag-icon"></button>
                    <button onclick="changeLanguage('ua')"><img src="../../Images/UKR.jpg" alt="UA" class="flag-icon"></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <form id="login-form">
                <h2>Логін</h2>
                <label for="emailOrPhone">Електронна пошта або телефон</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
                
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">авторизуватися</button>
                <p>Немає облікового запису? <a href="javascript:void(0)" onclick="showRegisterForm()">Зареєструватися тут</a></p>
            </form>
            
            <form id="register-form" style="display:none;">
                <h2>Реєстрація</h2>
                <label for="newEmail">Електронна пошта</label>
                <input type="email" id="newEmail" name="newEmail" required>
                
                <label for="newPhone">Номер телефону</label>
                <input type="text" id="newPhone" name="newPhone" required>
                
                <label for="newPassword">Пароль</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <button type="submit">зареєструватися</button>
                <p>Вже маєте акаунт? <a href="javascript:void(0)" onclick="showLoginForm()">Увійдіть тут</a></p>
            </form>
        </div>
    </main>

    <script type="module" src="../../js/script.js"></script>
    
</body>
</html>
