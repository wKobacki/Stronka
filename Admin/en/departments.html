            <div class="dropdown">

        </div>
    </header>

    <nav>
        <div class="nav-left">
            <button onclick="window.location.href='category.html'">Axell Group</button>
            <button onclick="window.location.href='category.html'">Axell Logisctic Contract</button>

                <div class="dropdown-content">
                    <button onclick="window.location.href='category.html'">Teresin</button>
                    <button onclick="window.location.href='category.html'">Skierniewice</button>
                    <button onclick="window.location.href='category.html'">Rakoniewice</button>
                    <button onclick="window.location.href='category.html'">Gliwice</button>
                </div>
            </div>
            <button onclick="window.location.href='stock.html'">Stock</button>

        </div>
        <div class="nav-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <script type="module" src="../../js/script.js"></script>
</body>
</html>
