<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvements Dashboard</title>
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../images/Logo-Axell-Group-red.png" alt="Logo" class="logo">
        </div>
        <div class="language-selector">
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="../../images/UK.png" alt="Language" class="flag-icon">
                </button>
                <div class="dropdown-content">
                    <button onclick="changeLanguage('pl')"><img src="../../images/Poland.png" alt="PL" class="flag-icon"></button>
                    <button onclick="changeLanguage('en')"><img src="../../images/UK.png" alt="EN" class="flag-icon"></button>
                    <button onclick="changeLanguage('ua')"><img src="../../images/UKR.jpg" alt="UA" class="flag-icon"></button>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-left">
            <button onclick="window.location.href='departments.html'">Department</button>
            <button onclick="window.location.href='category.html'">Category</button>
            <button onclick="window.location.href='problem.html'">Problem</button>
            <button onclick="window.location.href='improvements.html'">Improvement</button>
            <button onclick="window.location.href='new.html'">New Idea</button>
            <div class="dropdown">
                <button>Show Charts</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='problemChart.html'">Problems</button>
                    <button onclick="window.location.href='improvementsChart.html'">Improvements</button>
                    <button onclick="window.location.href='ideasChart.html'">New Ideas</button>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>
    <main>
        <h1>Ideas Stock</h1>
        <table id="ideas-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Solution</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ideas will be dynamically added here -->
            </tbody>
        </table>
        <button onclick="addIdeaToTable({
            id: 1, 
            title: 'Example Idea', 
            description: 'This is an example idea.', 
            solution: 'Example solution'
        })">Add Example Idea</button>
    </main>
    <script type="module" src="../../js/script.js"></script>
</body>
</html>
