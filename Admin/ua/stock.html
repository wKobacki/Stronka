<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="../../css/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../images/logo-axell-logistics-fc-black-background.png" alt="Logo" class="logo">
        </div>
        <div class="language-selector">
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="../../Images/UK.png" alt="Language" class="flag-icon">
                </button>
                <div class="dropdown-content">
                    <button onclick="changeLanguage('pl')"><img src="../../Images/Poland.png" alt="PL" class="flag-icon"></button>
                    <button onclick="changeLanguage('en')"><img src="../../Images/UK.png" alt="EN" class="flag-icon"></button>
                    <button onclick="changeLanguage('ua')"><img src="../../Images/UKR.jpg" alt="UA" class="flag-icon"></button>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-left">
            <button onclick="window.location.href='departments.html'">кафедри</button>
            <button onclick="window.location.href='category.html'">Категорії</button>
            <button onclick="window.location.href='problem.html'">Проблеми</button>
            <button onclick="window.location.href='improvment.html'">Покращення</button>
            <button onclick="window.location.href='new.html'">Нова ідея</button>
            <div class="dropdown">
                <button>Діаграми</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='problemChart.html'">Проблеми</button>
                    <button onclick="window.location.href='improvmentsChart.html'">Покращення</button>
                    <button onclick="window.location.href='ideasChart.html'">Нова ідея</button>
                </div>
            </div>
            <button onclick="window.location.href='stock.html'">фондовий ринок</button>
            <button onclick="window.location.href='users.html'">Користувачі</button>
        </div>
        <div class="nav-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>
    <main>
        <section id="idea-section">
            <h2>Review Idea</h2>
            <div id="idea-container">
                <!-- Idea will be dynamically inserted here -->
            </div>
            <div id="idea-actions">
                <button onclick="acceptIdea()">Accept</button>
                <button onclick="rejectIdea()">Reject</button>
            </div>
        </section>
    </main>

    <!-- Modal for viewing images -->
    <div id="image-modal" class="modal">    
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script type="module" src="../../js/script.js"></script>
</body>
</html>
